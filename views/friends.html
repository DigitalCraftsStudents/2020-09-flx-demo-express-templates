<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Address Book - ${title}</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <h1>${title}</h1>

  <ul>
    ${ friends.map((friend) => {
      return `<li><a href="/friend/${friend.handle}">${friend.name}</a></li>`
    }).join('') }
  </ul>

  <a href="/newfriend">Add Friend</a>
</body>
</html>
